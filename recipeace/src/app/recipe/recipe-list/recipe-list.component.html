<div class="recipe-grid">
  <mat-card class="recipe-card" *ngFor="let recipe of recipes">
    <mat-card-header>
      <mat-card-title>{{recipe.title}}</mat-card-title>
      <mat-card-subtitle>Een recept van {{recipe.chef?.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ recipe.imageUrl }}" alt="{{ recipe.title }}">
    <mat-card-content>
      <div>
          <p>
              {{ recipe.description }}
          </p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>BEKIJK RECEPT</button>
    </mat-card-actions>
  </mat-card>
</div>
